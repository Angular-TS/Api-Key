<div class="_container_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let detalle"> {{detalle.strDrink}} </td>
      </ng-container>
    
      <ng-container matColumnDef="instruction">
        <th mat-header-cell *matHeaderCellDef> Instruction </th>
        <td mat-cell *matCellDef="let detalle"> {{detalle.strInstructions}}</td>
      </ng-container>
    
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let detalle"> {{detalle.dateModified | date:'shortDate'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="glass">
        <th mat-header-cell *matHeaderCellDef> Glass </th>
        <td mat-cell *matCellDef="let detalle"> {{detalle.strGlass}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td> 
      </tr>
    </table>
    
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
